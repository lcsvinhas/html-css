<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o <a href="https://www.amazon.com.br/" target="_blank" ref="external">site da amazon.</a></p>
    <p>O site do youtube também está disponível <a href="https://www.youtube.com/" target="_blank" ref="external">aqui.</a></p>
    <h1>Usando links internos</h1>
    <p>Você pode ir para a <a href="pag002.html" target="_self" ref="next">segunda página</a> dentro do seu mesmo site.</p> <!-- Target self é opcional para manter o link na mesma aba. Não fazer nada também mantém. -->
    <p><a href="noticias/pag003.html" ref="next">A terceira página</a> está em outra pasta.</p>
    <h1>Links para downloads</h1>
    <p><ul>
        <li><a href="livros/10 - Ligações em toda parte.pdf" download="10 - Ligações em toda parte.pdf" type="application.pdf">Baixar livro</a></li> <!-- Consultar os types de cada formato de arquivo em iana.org/mediatypes -->
    </ul></p>
</body>
</html>
