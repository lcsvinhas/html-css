<!DOCTYPE html>

<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "stalysta" ;
            src: url(fonts/Stalysta_personal\ use.ttf) format("truetype");
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embebbed-opentype
                - truetype-att (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: "stalysta", 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
